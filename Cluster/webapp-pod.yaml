apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
spec:
  containers:
  - name: webapp
    image: '600790893911.dkr.ecr.us-east-1.amazonaws.com/assgnmt2webapp_images:v0.2'
    env:
    - name: DBHOST
      value: "mysql"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: DATABASE
      value: "employees"
    - name: APP_COLOR
      value: lime
    env:
    - name: DATABASE
      value: "employees"
    - name: MYSQL_ROOT_PASSWORD
      value: "ZXItc2VjcmV0LXBhc3N3b2Q="
    ports:
    - containerPort: 8080